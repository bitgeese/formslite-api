{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block content %}

  <div class="container mx-auto p-4">
    <p class="mt-4">Enter your email to get a login link</p>
    <form method="post" action="{% url 'dashboard:sign_in' %}">
      {% csrf_token %}
      <div class="join">
        <input required name="email" class="input input-bordered join-item" placeholder="Email"/>
        <button type="submit" class="btn join-item rounded-r-full">Send Login Link</button>
      </div>
      {% if error %}<div id="error">{{ error }}</div>{% endif %}
    </form>  
  </div>
{% endblock %}
