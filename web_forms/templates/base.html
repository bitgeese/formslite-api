{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FormsLite{% endblock %}</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-3xl">
            <div class="navbar bg-base-100">
                <a href="/" class="text-2xl font-bold">
                    <span class="font-bold text-slate-800">⚡️Forms</span><span
                    class="text-slate-500">Lite.io</span>
                </a>
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.9.6/dist/cdn.min.js" defer></script>
</body>
</html>
